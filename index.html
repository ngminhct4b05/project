<body>
    <div class="header">
        <div class="heading">
            <h1 class="h1" onclick="backHome()">HOLLYHUS HOUSE</h1>
            <h3 class="h3">enjoy your favourite films</h3>
            <div
                style="color: rgb(233, 110, 29); display: flex; justify-content: center; align-items: center; margin: 8px 0;">
                Tìm kiếm:
                <input type="text" id="search" class="form-control" name="nhập tên phim"
                    style="margin: 0 8px; width: 480px;">
                <button type="button" class="btn btn-outline-primary" onclick="onSearch()">Search</button>
            </div>
        </div>
        </form>
        <div id="dropdown">
            <button class="dropdown1" id="home" onclick="onLoadData(this.id)" type="button">
                <a href="#"></a>Home</button>
            <button class="dropdown1" id="type" onclick="onLoadData(this.id)" type="button">
                <a href="#"></a>Thể loại</button>

            <button class="dropdown1" id="phim_le" onclick="onLoadData(this.id)" type="button">
                <a href="#"></a>Phim Lẻ</button>

            <button class="dropdown1" id="phim_bo" onclick="onLoadData(this.id)" type="button">
                <a href="#"></a>Phim Bộ</button>

            <button class="dropdown1" id="phime_moi" onclick="onLoadData(this.id)" type="button">
                <a href="#"></a>Phim Mới</button>

            <button class="dropdown1" id="phim_chieu_rap" onclick="onLoadData(this.id)" type="button">
                <a href="#"></a>Phim Chiếu Rạp</button>

            <button class="dropdown1" id="top_imd" onclick="onLoadData(this.id)" type="button">
                <a href="#"></a>Top IMDB</button>
        </div>
    </div>
    <div id="all_films">
        <div id="Phim1" class="row">
            <div class="col-sm phim1">
                <img src="pic/maleficent.jpg" alt="Maleficent 2" id="maleficent_2" onclick="filmID(this.id)"
                    class="phimcangiua">
                <h3 style="color:rgb(247, 243, 236)">Maleficent 2</h3>
            </div>
            <div class="col-sm phim1">
                <img src="pic/joker.jpg" id="joker" alt="Joker" onclick="filmID(this.id)" class="phimcangiua">
                <h3 style="color:rgb(247, 243, 236)">Joker</h3>
            </div>
            <div class="col-sm phim1">
                <img src="pic/frozen2.jpg" id="frozen_2" onclick="filmID(this.id)" alt="Frozen2" class="phimcangiua">
                <h3 style="color:rgb(247, 243, 236)">Frozen 2</h3>
            </div>
            <div class="col-sm phim1">
                <img src="pic/avengerendgame.jpg" id="endgame" onclick="filmID(this.id)" alt="Endgame"
                    class="phimcangiua">

        </div>
        <div id="Phim2" class="row">
            <div class="col-sm phim2">
                <img src="./pic/The_Theory_of_Everything_(2014).jpg" alt="The theory of everything"
                    id="the_theory_of_everything" onclick="filmID(this.id)" class="phimcangiua">
                <h3 style="color:rgb(247, 243, 236)">The Theory Of Everything</h3>
            </div>
            <div class="col-sm phim2">
                <img src="pic/Transformers_The_Last_Knight_poster.jpg" alt="Transformer 5:The last knight"
                    id="transformers_5" onclick="filmID(this.id)" class="phimcangiua">
                <h3 style="color:rgb(247, 243, 236)">Transformer 5:The Last Knight</h3>
            </div>
            <div class="col-sm phim2">
                <img src="pic/Pacific_Rim_Film.jpeg" id="pacific_rim" onclick="filmID(this.id)" alt="Pacific Rim"
                    class="phimcangiua">
                <h3 style="color:rgb(247, 243, 236)">Pacific Rim</h3>
            </div>
            <div class="col-sm phim2">
                <img src="pic/jumanji.jpg" id="jumanji" onclick="filmID(this.id)" alt="Jumanji" class="phimcangiua">
                <h3 style="color:rgb(247, 243, 236)">Jumanji</h3>
            </div>
        </div>
        <div id="Phim3" class="row">
            <div class="col-sm phim3">
                <img src="pic/Chappie.jpg" id="chappie" onclick="filmID(this.id)" alt="Chappie" class="phimcangiua">

            </div>
            <div class="col-sm phim3">
                <img src="pic/One_Piece.png" id="one_piece" onclick="filmID(this.id)" alt="One Piece"
                    class="phimcangiua">
                <h3 style="color:rgb(247, 243, 236)">One Piece</h3>
            </div>
            <div class="col-sm phim3">
                <img src="pic/district 9.jpg" id="district_9" onclick="filmID(this.id)" alt="District 9"
                    class="phimcangiua">

            <div class="col-sm phim3">
                <img src="pic/suicide squad.jpg" id="suicide_squad" onclick="filmID(this.id)" alt="Suicide squad"
                    class="phimcangiua">

            </div>
        </div>
