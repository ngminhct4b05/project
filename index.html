            </div>
        </div>
        </form>
        <div id="dropdown">

            <button class="dropdown1" id="type" onclick="onLoadData(this.id)" type="button">

            <div class="phim1">
                <img src="pic/joker.jpg" id="joker" alt="Joker" onclick="filmID(this.id)" class="phimcangiua">
